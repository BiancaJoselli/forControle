<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. 
    Verifique se o número inicial é menor que o número final 
    e apresente na tela os números ímpares e os números pares 
    que estão entre os dois números. 
    Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra 
    para o número inicial e número final.
    */

    //ENTRADA

    let numero1 = Number(prompt(`Informe o número inicial:`));
    let numero2 = Number(prompt(`Informe o número final:`));

    let par = [];
    let impar = [];


    //PROCESSAMENTO


    if (numero1 < numero2) {

        for (let contador = numero1; contador <= numero2; contador++) {

            if (contador % 2 == 0) {

                par.push(contador);

            } else {

                impar.push(contador);

            }

        }

        document.write(`Números Pares: ${par}. <br> Números Impares: ${impar}.`);  
        

    } else {

        document.write(`ERRO! O primeiro número deve ser menor que o segundo número.`);


    }

    //SAÍDA

</script>
